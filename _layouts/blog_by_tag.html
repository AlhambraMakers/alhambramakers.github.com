---
layout: default
---
<h1>Envios Etiquetados con: {{ page.tag }}</h1>
<div class="blog_by_tag">
<ul>
    {% if site.tags[page.tag] %}
        {% for post in site.tags[page.tag] %}
            <li><a href="{{ post.url }}/">{{ post.title }}</a></li>
        {% endfor %}
    {% else %}
        <p>No he encontrado envios para esta etiqueta.</p>
    {% endif %}
</ul>
</div>
